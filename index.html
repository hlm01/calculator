<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc">
    <div id="display">1234567890</div>
    <div id="keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button></button>
        <button>C</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&Cross;</button>
        <button>&divide;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="plus">+</button>
        <button>-</button>
        <button></button>
        <button>0</button>
        <button></button>
        <button>=</button>

    </div>
</div>
</body>
</html>
